<!DOCTYPE html>

    <title>Exemplo 01</title>
</head>
<body>
    <script>
        /* Estrutura sequencial - comandos de saída - comandos de entrada variavel - template string */

        var num1, num2, soma;

        num1 = prompt("Informe o primeiro número");
        num2 = prompt("Informe o segundo número");

        num = parseInt(num1);
        num = parseInt(num2);

        soma = num1 + num2;

        document.write(`${num1} + ${num2} = ${soma}`);
    </script>  
</body>
</html>
